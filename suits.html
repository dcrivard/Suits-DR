        }
        .barbed-wire {
            border: 5px solid transparent; /* Invisible border for positioning */
            position: relative;
        }
        .barbed-wire:before, .barbed-wire:after {
            content: "";
            position: absolute;
            top: -10px;
            left: -10px;
            width: calc(100% + 20px);
            height: calc(100% + 20px);
            border: 5px solid #fff; /* Barbed wire effect */
            border-radius: 10px;
        }
        .barbed-wire:before {
            transform: rotate(45deg);
        }
        .barbed-wire:after {
            transform: rotate(-45deg);
        }
        hr {
            border: 1px solid #ccc;
            width: 80%;
        }
    </style>
